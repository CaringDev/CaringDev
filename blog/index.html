---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
    <div class="row">
        <div class="col-12 col-md-2">{{ post.date | date_to_string }}</div>
        <div class="col-12 col-md-10 col-lg-4"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
        {% if post.subtitle %}
            <div class="col offset-md-2 offset-lg-0">{{ post.subtitle }}</div>
        {% endif %}
    </div>
{% endfor %}
