---
layout: default
title: Blog
---
<h1>{{ page.title }}</h1>
{% for post in site.posts %}
    <div class="row">
        <div class="col-xs-12 col-sm-2 col-lg-2">{{ post.date | date_to_string }}</div>
        <div class="col-xs-12 col-sm-10 col-lg-4"><a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a></div>
        {% if post.subtitle %}
            <div class="col-xs-12 col-sm-offset-2 col-sm-10 col-lg-offset-0 col-lg-6">{{ post.subtitle }}</div>
        {% endif %}
    </div>
{% endfor %}
